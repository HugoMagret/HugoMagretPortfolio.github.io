<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hugo Magret – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- inclure le header -->
  <iframe src="header.html"
          frameborder="0"
          scrolling="no"
          style="width:100%; height: auto; border:none; display:block;"></iframe>


  <!-- Console fixe -->
  <section class="console-container">
    <div class="console-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div id="console-body" class="console-body"></div>
  </section>

  <!-- Expertise -->
  <section class="expertise">
    <h2>Compétences Techniques</h2>

    <div class="exp-category">
        <h3>Frontend</h3>
        <div class="icons-grid">
        <div class="icon" data-tooltip="HTML5"><i class="fab fa-html5"></i></div>
        <div class="icon" data-tooltip="CSS3"><i class="fab fa-css3-alt"></i></div>
        <div class="icon" data-tooltip="JavaScript"><i class="fab fa-js"></i></div>
        <div class="icon" data-tooltip="Ionic"><i class="fas fa-code"></i></div>
        <div class="icon" data-tooltip="Android"><i class="fab fa-android"></i></div>
        <div class="icon" data-tooltip="iOS"><i class="fab fa-apple"></i></div>
        <div class="icon" data-tooltip="Java"><i class="fab fa-java"></i></div>
        </div>
    </div>

    <div class="exp-category">
        <h3>Backend</h3>
        <div class="icons-grid">
        <div class="icon" data-tooltip="C"><i class="fas fa-c"></i></div>
        <div class="icon" data-tooltip="C++"><i class="fas fa-code"></i></div>
        <div class="icon" data-tooltip="Python"><i class="fab fa-python"></i></div>
        <div class="icon" data-tooltip="PHP"><i class="fab fa-php"></i></div>
        <div class="icon" data-tooltip="OCaml"><i class="fas fa-code"></i></div>
        <div class="icon" data-tooltip="SQL"><i class="fas fa-database"></i></div>
        <div class="icon" data-tooltip="Prolog"><i class="fas fa-code-branch"></i></div>
        </div>
    </div>

    <div class="exp-category">
        <h3>DevOps & Outils</h3>
        <div class="icons-grid">
        <div class="icon" data-tooltip="Bash"><i class="fas fa-terminal"></i></div>
        <div class="icon" data-tooltip="Git"><i class="fab fa-git-alt"></i></div>
        <div class="icon" data-tooltip="Docker"><i class="fab fa-docker"></i></div>
        <div class="icon" data-tooltip="Réseau"><i class="fas fa-network-wired"></i></div>
        <div class="icon" data-tooltip="Jenkins"><i class="fas fa-toolbox"></i></div>
        <div class="icon" data-tooltip="Android Studio"><i class="fab fa-android"></i></div>
        <div class="icon" data-tooltip="Visual Studio Code"><i class="fas fa-code"></i></div>
        </div>
    </div>

    </section>

    <!-- inclure le footer -->
    <iframe src="footer.html"
          frameborder="0"
          scrolling="no"
          style="width:100%; height: auto; border:none; display:block; margin-top:20px;"></iframe>


  </body>
</html>
